<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>
        {% if title %}
          {{ title }}
        {% else %}
          Журнал
        {% endif %}
        </title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="{{ url_for('index') }}">Журнал</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="{{ url_for('studentslist') }}">Список студентов</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="{{ url_for('educationplanslist') }}">Список дисциплин</a>
                            </li>
                            <li>
                                <a class="nav-link" aria-current="page" href="{{ url_for('schetchik') }}">Счетчик студентов</a>
                            </li>
                            <li>
                                <a class="nav-link" aria-current="page" href="{{ url_for('disciplineinfo') }}">Информация о дисциплинах</a>
                            </li>
                            
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="my-3">
          <div class="container-fluid">
            
                {% with msgs = get_flashed_messages(with_categories = true) %}
                {% for category, msg in msgs %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ msg }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endwith %}

                {% block content %}
                    <h1>Содержимое по умолчанию</h1>
                {% endblock %}
          </div>
      </main>

    </body>
</html>
